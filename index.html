<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width,initial-scale=1.0"> 
<title>bondi</title> 
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<link rel="stylesheet" href="css/all.min.css"> 
<link rel="stylesheet" href="css/master.css"> 
</head> 
<body> 

<div class="container d-flex justify-content-center align-items-center min-vh-100" >
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column" style="background:#1087be;"> 
            <div class="featured-image mb-3">
                <img src="./images/homen1.png" class="img-fluid" style="width: 250px;" alt="">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                Be Verified
            </p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">join experience designers on this platform.</small>
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>hello, again</h2>
                    <p>we are happy to have you back.</p>
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                </div>

                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="checkbox" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">forgot password</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">LOGIN</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="" style="width: 20px;" class="me-2"><small>Sign In With Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account..?</small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/test.js"></script> 
<script src="js/bootstrap.bundle.min.js"></script> 
<script src="js/all.min.js"></script> 
</body> 
</html>
